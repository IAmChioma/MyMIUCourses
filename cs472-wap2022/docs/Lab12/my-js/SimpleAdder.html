<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Adder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <form action="http://localhost:8000/add.js">
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="first">First</label>
                        <input type="number" class="form-control" name="first" id="first">
                          </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="second">Second</label>
                        <input type="number" class="form-control" name="second" id="second">
                         </div>
                </div>
            </div>
            <div class="row mt-3">
               
                <div class="col-md-4">
                    <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Click">
                    </div>
                </div>
                <div class="col-md-8"></div>
            </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
